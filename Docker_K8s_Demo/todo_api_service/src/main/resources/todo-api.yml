apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-api
  template:
    metadata:
      labels:
        app: todo-api
    spec:
      containers:
      - name: todo-api
        image: pererosh/todo-api:v2
        ports:
        - containerPort: 8081


---
apiVersion: v1
kind: Service
metadata:
  name: todo-api
  labels:
    name: todo-api
spec:
  selector:
    app: todo-api
  ports:
    - name: proxy
      port: 8081  
      targetPort: 8081
      
      